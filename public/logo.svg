<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#8B7355"/>

  <!-- Paint palette -->
  <ellipse cx="256" cy="280" rx="180" ry="160" fill="#F5E6D3" opacity="0.95"/>

  <!-- Thumb hole -->
  <ellipse cx="160" cy="340" rx="25" ry="30" fill="#8B7355"/>

  <!-- Paint dabs -->
  <circle cx="220" cy="220" r="22" fill="#DC2626"/>
  <circle cx="290" cy="210" r="22" fill="#3B82F6"/>
  <circle cx="340" cy="260" r="22" fill="#F59E0B"/>
  <circle cx="280" cy="300" r="22" fill="#10B981"/>
  <circle cx="230" cy="280" r="22" fill="#8B5CF6"/>

  <!-- Paint brush -->
  <g transform="translate(350, 150) rotate(45)">
    <!-- Brush handle -->
    <rect x="0" y="0" width="12" height="100" rx="6" fill="#4A3728"/>
    <!-- Ferrule -->
    <rect x="-2" y="95" width="16" height="20" fill="#888888"/>
    <!-- Bristles -->
    <path d="M 0 115 Q -3 125 -2 135 L 14 135 Q 15 125 12 115 Z" fill="#F5DEB3"/>
  </g>
</svg>
